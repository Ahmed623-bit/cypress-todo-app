name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16" # أو أي إصدار تستخدمه

      # Install dependencies
      - name: Install dependencies
        run: |
          npm install

      # Install Cypress
      - name: Install Cypress
        run: |
          npm install cypress --save-dev

      # Start the server in the background
      - name: Start the app
        run: |
          npm start &
        env:
          CI: true

      # Run Cypress tests
      - name: Run Cypress tests
        run: |
          npx cypress run
