name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      # Install dependencies
      - name: Install dependencies
        run: |
          npm install

      # Install Cypress
      - name: Install Cypress
        run: |
          npm install cypress --save-dev

      # Start the app in the background
      - name: Start the app
        run: |
          npm run start & # تأكد من استخدام هذا إذا كان هذا هو الأمر الصحيح لتشغيل التطبيق
        env:
          CI: true

      # Wait for the app to be ready
      - name: Wait for server to start
        run: |
          sleep 10 # الانتظار لمدة 10 ثواني حتى يبدأ الخادم في العمل

      # Run Cypress tests
      - name: Run Cypress tests
        run: |
          npx cypress run
